<!DOCTYPE html>
<html>
<head>
  <title>CSSDesk</title>
  <style type="text/css">

    body { background-color: #34383e; }

    body {
      font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #FFF;
      padding: 100px;
      font-size: 13px;
    }

    .box {
      background: #000;
      margin: 0 auto;
      width: 200px;
      padding: 100px;
      text-align: center;
      /* border-radius */
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      border: 1px solid #FFF;
      /* box-shadow */
      -webkit-box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
      -moz-box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
      box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
    }
  </style>
</head>
<body>
<div class="box">
  <div>Titel</div>
  <div>content</div>
</div>
</body>
</html>
