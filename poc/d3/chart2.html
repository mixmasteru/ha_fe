<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .line2 {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="scripts/d3.v3.js"></script>
<script>

    var margin = {top: 20, right: 50, bottom: 30, left: 50},
            width = 700 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;

    var formatDate = d3.time.format("%b-%d-%Y-%H-%M-%S");

    var x = d3.time.scale()
            .range([0, width]);

    var y0 = d3.scale.linear()
            .range([height, 0]);

    var y1 = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxisL = d3.svg.axis()
            .scale(y0)
            .orient("left");

    var yAxisR = d3.svg.axis()
            .scale(y1)
            .orient("right");

    var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y0(d.temp); });

    var line2 = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y1(d.humi); });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("getMultiLineData.php", type, function(error, data) {
        if (error) throw error;

         x.domain(d3.extent(data, function(d) { return d.date; }));
        //y0.domain(d3.extent(data, function(d) { return d.temp; }));
        y0.domain([15, d3.max(data, function(d){ return Math.max(d.temp)+1; })]);
        //y1.domain(d3.extent(data, function(d) { return d.humi; }));
        y1.domain([0, d3.max(data, function(d){ return 100; })]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxisL)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Temp (CÂ°)");

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + " ,0)")
                .call(yAxisR)
                .append("text")
                //.attr("transform", "translate(" + margin + " ,0)")//.attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Humi (%)");

        svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

        svg.append("path")
                .datum(data)
                .attr("class", "line2")
                .attr("d", line2);
    });

    function type(d) {
        d.date = formatDate.parse(d.date);
        d.temp = d.temp;
        d.humi = d.humi;
        return d;
    }

</script>
